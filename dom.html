<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 DOM DEMO</title>
  <style>
     .intro {
       font-size: 6em;
     }
     .items {
       color: green;
       font-size: 1.4em;
     }
  </style>
</head>
<body>
  <h1 id="page-title">SVGs And D3</h1>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script>
    d3.select('body')
      .append('svg')
        .attr('width', 500)
        .attr('height', 500);

    d3.select('svg')
      .append('rect')
        .attr('width',100)
        .attr('height',200)
        .attr('x',50)
        .attr('y',150)
        .attr('fill','red')
        .attr('stroke-width',5)
        .attr('stroke','blue');

    d3.select('svg')
      .append('circle')
        .attr('cx', 50)
        .attr('cy', 50)
        .attr('r', 50)
        .attr('fill', 'aquamarine');
  </script>
</body>
</html>
